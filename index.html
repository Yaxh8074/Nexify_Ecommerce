<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nexify - Your Premium Shopping Destination" />
    <title>Nexify</title>
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://flagsapi.com" />
    <!-- Preload critical images -->
    <link 
      rel="preload" 
      as="image" 
      href="https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=3270&auto=format&fit=crop" 
    />
    <!-- Facebook SDK with async loading -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '8460951030687610',
          cookie: true,
          xfbml: true,
          version: 'v18.0'
        });
      };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
